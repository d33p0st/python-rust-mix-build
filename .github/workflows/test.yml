name: Dry Run

on: [push]

permissions: write-all

jobs:
    test:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3

            - name: check
              run: echo $action_path
              env:
                action_path: ${{ github.action_path }}
            
            - name: Run Action
              uses: ./
              with:
                python-version: 3.12
                miniconda-version: "latest"
                replace: true