name: Dry Run

on: [push]

permissions: write-all

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: check
              run: pwd && ls
            
            - name: Run Action
              uses: ./
              with:
                python-version: 3.12
                miniconda-version: "latest"
                replace: true